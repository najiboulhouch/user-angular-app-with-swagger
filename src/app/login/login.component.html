<div class="container h-100">
    <div class="row h-100">
        <div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
            <div class="d-table-cell align-middle">

                <div class="text-center mt-4">
                    <h1 class="h2">Welcome back</h1>
                    <p class="lead">
                        Sign in to your account to continue
                    </p>
                </div>

                <div class="card">
                    <div class="card-body">
                        <div class="m-sm-4">
                            <div class="text-center">
                                <img src="https://bootdey.com/img/Content/avatar/avatar6.png" alt="Andrew Jones" class="img-fluid rounded-circle" width="132" height="132">
                            </div>
                            <form #loginForm="ngForm" (ngSubmit)="onLogin(loginForm.value)">
                                <div class="form-group">
                                    <label>Username</label>
                                    <input class="form-control form-control-lg" type="text" name="username" 
                                    placeholder="Enter your username" required #usernameInput="ngModel" ngModel>
                                    <span class="help-block" *ngIf="usernameInput.invalid && usernameInput.touched" style="color:red">
                                    Please enter a username
                                    </span>
                                </div>
                                <div class="form-group">
                                    <label>Password</label>
                                    <input class="form-control form-control-lg" type="password" name="password" 
                                    placeholder="Enter your password" required #passwordInput="ngModel" ngModel>
                                    <span class="help-block" *ngIf="passwordInput.invalid && passwordInput.touched" style="color: red;">
                                    Please enter a password
                                    </span>
                                </div>
                                <div class="text-center mt-3">
                                    <button type="submit" [disabled]="loginForm.invalid && showLoading" 
                                    class="btn btn-lg btn-primary">
                                        <span *ngIf="showLoading">Loading...</span>
                                        <span *ngIf="!showLoading">Sign in</span>
                                    </button> 
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
